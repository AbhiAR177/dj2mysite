{% extends "base.html" %}
{% block contents %}

<div class="card w-96 bg-base-100 shadow-xl">
  <figure><img src="{{p.image.url}}" alt="Shoes" /></figure>
  <div class="card-body">
    <h2 class="card-title font-bold">{{p.name}}</h2>
    <p>{{p.desc}}</p>
    <div class="text-green-600">Sold By : {{p.seller}} </div>
    <a href="{% url 'users:sellerprofile' p.seller.id %}"><div class="text-sm">seller details</div></a>
    <div class="card-actions justify-end">
      <button class="btn btn-primary font-bold">â‚¹{{p.price}}</button>
      <form action="/add-to-cart" class="d-inline">
        <input type="hidden" name="product_id" value="{{p.id}}"/>
      <button class="btn btn-primary font-bold" type="submit"><small>Add to cart</small></button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
